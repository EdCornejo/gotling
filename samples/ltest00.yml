---
iterations: 2
users: 2
rampup: 1
feeder:
  type: csv #csv, json
  filename: testdata.csv
actions:
  - http:
      title: Get all courses
      method: GET
      url: http://localhost:9183/courses?namn=${namn}&personNr=${personNr}
      accept: json
      response:
        jsonpath: $[*].id+
        variable: courseId
        index: first # first, random, last
  - sleep:
      duration: 3
  - http:
      title: Get course
      method: GET
      url: http://localhost:9183/courses/${courseId}
      accept: json
      response:
        jsonpath: $.author+
        variable: author
        index: first # first, random, last
  - sleep:
        duration: 3